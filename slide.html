<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="slide.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/13/500/300" alt="image">
            <img src="https://picsum.photos/id/18/500/300" alt="image">
            <img src="https://picsum.photos/id/320/500/300" alt="image">
            <img src="https://picsum.photos/id/27/500/300" alt="image">
            <img src="pc.jpg" alt=image" style="width:500px; height:300px ">
        </div>
        <i class="fa fa-angle-double-left btn prev" aria-hidden="true"></i>
        <i class="fa fa-angle-double-right btn next" aria-hidden="true"></i>
    </div>

    <script src="slide.js"></script>
</body>
</html>
